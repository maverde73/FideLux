name: fidelux
description: "FideLux — Personal Finance Accountability App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.0.0
  riverpod_annotation: ^2.0.0

  # Routing
  go_router: ^14.0.0

  # Database locale
  drift: ^2.0.0
  sqlite3_flutter_libs: ^0.5.0

  # Crittografia
  pointycastle: ^3.0.0
  convert: ^3.0.0

  # Email (IMAP/SMTP) — commentato: nessuna versione ^3.0.0 disponibile (modulo 4)
  # enough_mail: ^3.0.0

  # AI / OCR
  google_mlkit_text_recognition: ^0.13.0

  # UI utilities
  intl: ^0.20.2
  cached_network_image: ^3.0.0
  flutter_svg: ^2.0.0

  # Storage sicuro chiavi
  flutter_secure_storage: ^9.0.0

  # QR Code (per pairing)
  qr_flutter: ^4.0.0
  mobile_scanner: ^5.0.0

  # Utilities
  uuid: ^4.0.0
  path_provider: ^2.0.0
  share_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.0.0
  riverpod_generator: ^2.0.0
  drift_dev: ^2.0.0
  mockito: ^5.0.0
  build_verify: ^3.0.0

flutter:
  generate: true
  uses-material-design: true
